name: directus_application_brick
description: A brick for setting up a Directus application.
repository: https://github.com/acadevmy/directus-application-brick
version: 0.1.3

environment:
  mason: 0.1.0-dev.56

vars:
  applicationName:
    type: string
    description: The Application Name
    default: backend
    prompt: What is the name of this Directus application?
  port:
    type: number
    description: Port to listen on.
    prompt: Which port do you want to use for this application?
    default: 8000
